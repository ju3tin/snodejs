    <!-- We add the loader CSS here so that assets don't pop in before the bundled CSS is loaded -->
    <style>
    .loading {
        position: fixed;
        z-index: 50;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loader {
        -webkit-perspective: 120px;
        -moz-perspective: 120px;
        -ms-perspective: 120px;
        perspective: 120px;
        width: 140px;
        height: 140px;
        display: flex;
        justify-content: center;
        align-items: center;		
    }

    .loader::before {
        content: "";
        position: absolute;
        left: 35px;
        top: 35px;
        width: 70px;
        height: 70px;
        /* background-color: #c2dc32fa; */
		border: solid 1px;
        animation: flip 1s infinite;
		z-index: 60;
    }

    @keyframes flip {
        0% {
            transform: rotate(0);
        }

        50% {
            transform: rotateY(180deg);
        }

        100% {
            transform: rotateY(180deg) rotateX(180deg);
        }
    }   
    
    .processing {
	    animation: blinker 1s infinite;
	    visibility: hidden;
		color: red;
		text-align: right;
		font-size: 18px;
	}
	
	@keyframes blinker {
	  50% {
	    opacity: 0;
	  }
	}
	
	canvas#hc {
	    position: relative!important;
		display: none!important;
	}	
	
	canvas#canvasface {
	    position: relative!important;
		display: none!important;
	}
	
	canvas#c1 {
	    position: relative!important;
		display: none!important;
	}
	
	canvas#c2 {
	    position: relative!important;
		display: none!important;
	}
	
	canvas#c3 {
	    position: relative!important;
		display: none!important;
	}
	
	canvas#buffer {
	    position: relative!important;
		display: none!important;
	}
	
	button#export_obj {
		background-color: white;
		-webkit-border-radius: 25px;
		-moz-border-radius: 25px;
		border-radius: 25px;
		color:black;
	}
	
	button#smssubmit {
		background-color: white;
		-webkit-border-radius: 25px;
		-moz-border-radius: 25px;
		border-radius: 25px;
		color:green;
	}
	
	div#smsform {
		position: absolute;
		bottom: 60px;
		right: 10px;
		text-align: right;
		line-height: 30px;
	}
	
	div#arrow-right {
		position: absolute;
		/* top: 50%; */
		right: 20px;
		text-align: right;
		font-family: monospace;
		/* animation: blinker 1s infinite; */
		
	  border: solid white;
	  border-width: 0 20px 20px 0;
	  display: inline-block;
	  padding: 20px;
	  transform: rotate(-45deg);
	  -webkit-transform: rotate(-45deg);	  
		
	}	
    
    </style>
	
	<script>
	// inizializzo subito sintetizzatore vocale
	if ('speechSynthesis' in window) {
		let hasEnabledVoice = false;
		document.addEventListener('click', () => {
		  if (hasEnabledVoice) {
			return;
		  }
		  var speech2 = new SpeechSynthesisUtterance(' ');
		  speech2.volume = 0;
		  speechSynthesis.speak(speech2);
		  hasEnabledVoice = true;
		});
	}
	</script>
