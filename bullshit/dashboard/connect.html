
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neftify - NFT Marketplace Bootstrap 5 HTML Template</title>
    <meta name="description"
        content="Neftify is the complete UX & UI dashboard for NFT. Here included bids, collection, wallet, and all user setting pages including profile, application, activity, payment method, api, sign in & sign up etc.">


    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/styl35.css">
</head>

<body class="@@dashboard">

<div id="preloader"><i>.</i><i>.</i><i>.</i></div>

<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
                <div class="mini-logo text-center my-4"><a href="/"><img src="/images/logo.png" alt=""></a>
                    <h4 class="card-title mt-5">Connect your wallet.</h4>
                    <p class="px-5 mt-3">Connect with one of our available wallet info providers or create a new one.
                    </p>
                </div>
                <div class="auth-form">
                    <div class="row">
                        <div class="col-xl-6"><a class="card text-center" href="//dashboard/index.html">
                                <div class="card-body"><img src="/images/wallet/1.webp" alt="" width="50" class="mb-3">
                                    <h5 class="mb-0">MetaMask</h5>
                                </div>
                            </a></div>
                        <div class="col-xl-6"><a class="card text-center" href="//dashboard/index.html">
                                <div class="card-body"><img src="/images/wallet/2.webp" alt="" width="50" class="mb-3">
                                    <h5 class="mb-0">Coinbase</h5>
                                </div>
                            </a></div>
                        <div class="col-xl-6"><a class="card text-center" href="//dashboard/index.html">
                                <div class="card-body"><img src="/images/wallet/3.webp" alt="" width="50" class="mb-3">
                                    <h5 class="mb-0">WalletConnect</h5>
                                </div>
                            </a></div>
                        <div class="col-xl-6"><a class="card text-center" href="//dashboard/index.html">
                                <div class="card-body"><img src="/images/wallet/4.webp" alt="" width="50" class="mb-3">
                                    <h5 class="mb-0">Formatic</h5>
                                </div>
                            </a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
